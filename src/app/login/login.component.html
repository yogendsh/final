<video autoplay loop muted id="bgvideo">
        <source src="./assets/data/nature.mp4"
        type="video/mp4">
        </video>
        <div class="jumbotron" id="home">
                <div class="container">
                <h1>Smart Deploy</h1>
            </div>
                </div>
<div class="size">
<form #demandForm="ngForm">
  
          <div class="form-group">
              <label>Login Id</label>
              <input #lid="ngModel" type="text" required [class.is-invalid]="lid.invalid && lid.touched"
                  class="form-control input-sm" placeholder="Id" name="trainerId" [(ngModel)]="loginid" />
              <div *ngIf="lid.errors && (lid.invalid || lid.touched)">
                  <small class="text-danger" *ngIf="lid.errors.required && lid.touched">Id is
                      Required</small>
                    </div>
          </div>
          <div class="form-group">
                  <label>Password</label>
              <input #pid="ngModel" type="password" required [class.is-invalid]="pid.invalid && pid.touched"
                  class="form-control input-sm" placeholder="Password" name="skill"
                  [(ngModel)]="loginpassword" />
              <div *ngIf="pid.errors && (pid.invalid || pid.touched)">
                  <small class="text-danger" *ngIf="pid.errors.required && pid.touched">Password is
                      Required</small>
          </div>
          </div>
<button class="btn btn-primary" [disabled]="lid.invalid||pid.invalid" (click)="submitLogin()">Submit</button>

      </form>

    </div>
   
     <router-outlet></router-outlet>
