
<app-header></app-header>

<div class="datehandle">
    <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input type="text"
                 placeholder="Datepicker"
                 class="form-control"
                 bsDatepicker [(ngModel)]="begin"
                 [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }">
        </div>
        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
              <input type="text"
                     placeholder="Datepicker"
                     class="form-control"
                     bsDatepicker [(ngModel)]="end"
                     [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }">
            </div>
            <button class="btn btn-primary" (click)="submit()">Submit</button></div>
</div></div>
<diV class="pie">
    <highcharts-chart
    [Highcharts] = "highcharts" 
    [options] = "chartOptions" 
    style = "width: 100%; height: 400px; display: block;">
 </highcharts-chart></diV>
<div class="line">
        <highcharts-chart
        [Highcharts] = "highcharts" 
        [options] = "lineChartOptions" 
        style = "width: 100%; height: 400px; display: block;">
     </highcharts-chart>
</div>

<button pButton type="button" label="Primary" class="ui-button-raised" (click)="raisepopup()" ></button>
